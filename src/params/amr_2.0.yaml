amr_data_dir: &amr_data_dir ../data/MRP2020/cf

# Vocabulary
vocab:
  non_padded_namespaces: [must_copy_tags, coref_tags]
  min_count:
      encoder_token_ids: 1
      decoder_token_ids: 1
  max_vocab_size:
      encoder_token_ids: 18000
      decoder_token_ids: 12200


# Data parameters
data:
  data_dir: *amr_data_dir
  train_data: training/amr.mrp
  dev_data: validation/amr.mrp
  test_data: validation/amr.mrp
  data_type: AMR
  batch_first: True
  iterator:
    train_batch_size: &train_batch_size 64
    test_batch_size: 32
    iter_type: BucketIterator
    sorting_keys:  # (field, padding type)
      - [tgt_tokens, num_tokens]
  pretrain_token_emb: 
  pretrain_char_emb:
  word_splitter: 
